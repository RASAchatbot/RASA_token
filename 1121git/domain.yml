version: "3.1"

intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- start
- say_nickname
- check_nickname
- say_hobby
- say_reason_hobby
- say_when_do_hobby

entities:
- nickname
- hobby

slots:
  nickname:
    type: text
    influence_conversation : true
    mappings:
      - type: from_text #nlu에 선언하지 않고 사용자 입력 그대로 받음
        conditions:
        - active_loop: ask_nickname_form
        # not_intent:
        # - bot_challenge
        # - why
  hobby:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
        - active_loop: ask_hobby_form

responses:
   utter_goodbye:
   - text: "Bye"
   utter_greet :
   - text : "hello"
   utter_ask_nickname :
   - text : "안녕하세요!! 사용하실 닉네임을 입력해주세요"
   utter_check_nickname :
   - text : "{nickname}이 맞나요??"
   utter_ask_hobby :
   - text : "취미가 무엇인가요??"

   utter_reason_hobby :
   - text : "왜 {hobby}을/를 좋아하나요??"

   utter_when_do_hobby :
   - text : "보통 언제 {hobby}을/를 하나요??"

# actions :
#   - action_ask_nickname

forms :
  ask_nickname_form:
    required_slots:
    - nickname
  ask_hobby_form:
    required_slots:
    - hobby

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true