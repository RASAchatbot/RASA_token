version: '3.1'
intents:
- affirm
- bot_challenge
- check_nickname
- deny
- goodbye
- greet
- mood_great
- mood_unhappy
- say_hobby
- say_nickname
- say_reason_hobby
- say_when_do_hobby
- start
entities:
- nickname
- hobby
slots:
  nickname:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: ask_nickname_form
  hobby:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: ask_hobby_form
responses:
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: 안녕하세요
  utter_ask_nickname:
  - text: 사용하실 닉네임을 입력해주세요
  utter_check_nickname:
  - text: '{nickname}이 맞나요??'
  utter_ask_hobby:
  - text: 취미가 무엇인가요??
  utter_reason_hobby:
  - text: 왜 {hobby}을/를 좋아하나요??
  utter_when_do_hobby:
  - text: 보통 언제 {hobby}을/를 하나요??
forms:
  ask_nickname_form:
    required_slots:
    - nickname
  ask_hobby_form:
    required_slots:
    - hobby
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- utter_ask_hobby
- utter_ask_nickname
- utter_check_nickname
- utter_goodbye
- utter_greet
- utter_reason_hobby
- utter_when_do_hobby
